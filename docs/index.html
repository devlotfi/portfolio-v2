      rel="stylesheet"
    />
    <title>Debbal Lotfi's Portfolio</title>
    <style>
      #initial-loading {
        position: fixed;
        min-height: 100vh;
        min-width: 100vw;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 1s ease opacity;
        z-index: 1000;
      }

      .initial-loading-bg-dark {
        background-color: #171717;
        background-image: radial-gradient(
            circle at top right,
            rgba(33, 163, 211, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at bottom center,
            rgba(33, 92, 211, 0.15) 0%,
            transparent 80%
          );
      }
      .initial-loading-bg-light {
        background-color: #ffffff;

        background-image: radial-gradient(
            circle at top right,
            rgba(33, 163, 211, 0.25) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at bottom center,
            rgba(33, 92, 211, 0.25) 0%,
            transparent 80%
          );
      }

      .initial-loading-hidden {
        pointer-events: none;
        opacity: 0;
      }

      #initial-loading-svg {
        height: 7rem;
      }

      @keyframes line-light {
        70% {
          stroke-dashoffset: 0;
          fill: transparent;
        }
        100% {
          stroke-dashoffset: 0;
          fill: #273450;
        }
      }
      @keyframes line-dark {
        70% {
          stroke-dashoffset: 0;
          fill: transparent;
        }
        100% {
          stroke-dashoffset: 0;
          fill: white;
        }
      }

      #initial-loading-logo-l {
        stroke-width: 10;
        stroke-dasharray: 1930;
        stroke-dashoffset: 1930;
        animation-fill-mode: forwards;
      }
      #initial-loading-logo-d {
        stroke-width: 10;
        stroke-dasharray: 2070;
        stroke-dashoffset: 2070;
        animation-fill-mode: forwards;
      }
      .initial-loading-logo-light {
        stroke: #273450;
        animation: line-light 2s ease;
      }
      .initial-loading-logo-dark {
        stroke: #ffffff;
        animation: line-dark 2s ease;
      }
    </style>

  <body id="theme-provider">
    <div id="initial-loading">
      <svg
        id="initial-loading-svg"
        viewBox="0 -10 1028 520"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="initial-loading-logo-l"
          d="M0 506L172.939 0H301.19L146.857 433.714H440.571V506H0Z"
        />
        <path
          id="initial-loading-logo-d"
          d="M514 506V0H881.143V72.2857H954.571V144.571H1028V361.429H954.571V433.714H881.143V506H514ZM660.857 433.714H807.714V361.429H881.143V144.571H807.714V72.2857H660.857V433.714Z"
        />
      </svg>
    </div>

    <div id="root"></div>

    <script>
      const initialLoading = document.getElementById("initial-loading");
      const logoL = document.getElementById("initial-loading-logo-l");
      const logoD = document.getElementById("initial-loading-logo-d");
      const theme = localStorage.getItem("THEME");

      if (
        theme === "LIGHT" ||
        (window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: light)").matches)
      ) {
        initialLoading.classList.add("initial-loading-bg-light");
      } else if (
        theme === "DARK" ||
        (window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        initialLoading.classList.add("initial-loading-bg-dark");
      }

      window.addEventListener("load", () => {
        if (
          theme === "LIGHT" ||
          (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: light)").matches)
        ) {
          logoL.classList.add("initial-loading-logo-light");
          logoD.classList.add("initial-loading-logo-light");
        } else if (
          theme === "DARK" ||
          (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          logoL.classList.add("initial-loading-logo-dark");
          logoD.classList.add("initial-loading-logo-dark");
        }

        setTimeout(() => {
          initialLoading.classList.add("initial-loading-hidden");
        }, 2000);
      });
    </script>
  </body>
</html>
